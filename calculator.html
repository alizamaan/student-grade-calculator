
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h2>Student Marks Calculator</h2>

        <input type="number" id="sub1" placeholder="Maths Marks">
        <input type="number" id="sub2" placeholder="Science Marks">
        <input type="number" id="sub3" placeholder="English Marks">
        <input type="number" id="sub4" placeholder="Computer Marks">
        <input type="number" id="sub5" placeholder="Hindi Marks">

        <button onclick="calculate()">Calculate Result</button>

        <div class="result">
            <p id="percentage"></p>
            <p id="grade"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
